<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palettizer</title>
    <style>
        .color-block {
          display: block;
          width: 80px;
          height: 20px;
        }
        .picture {
          max-width: 100%;
        }
    </style>
</head>
<body>

<img class="picture" src="data:image/{{ image['format'] }};base64,{{ image['base64'] }}">


<table>
    <tbody>
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>Area occupied, %</th>
            <th></th>
        </tr>

        {% for item in colors %}

        <tr>
            <td><div class="color-block" style="background-color: rgb({{ item['color'].r }}, {{ item['color'].g }}, {{ item['color'].b }})"></div></td>
            <td>{{ item["color"]["name"] }}</td>
            <td>{{ item["percentage"] }}</td>
            <td><div class="color-block" style="background-color: rgb({{ item['color'].r }}, {{ item['color'].g }}, {{ item['color'].b }}); width: {{ (item['percentage'] / max_percentage) * 200.00 }}px"></div></td>
        </tr>

        {% endfor %}
    </tbody>
</table>


</body>
</html>
